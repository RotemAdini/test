<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>היער הקסום – הרשמה</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #d7bde2, #fdf9ff);
      color: #2c2c2c;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #6a1b9a;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(106, 27, 154, 0.1);
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    label {
      font-size: 0.9rem;
      color: #555;
    }

    button {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(142, 68, 173, 0.4);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>🌟 היער הקסום</h1>
  <p>רוצים לקבל את המשחק ישירות למייל?<br>מלאו את הפרטים ונשלח לכם את הקסם 💜</p>

  <form action="https://panel.sendmsg.co.il/AddUserFromSite.aspx" method="post" target="_blank">
    <input type="text" name="1" placeholder="שם מלא *" required />
    <input type="email" name="eMail" placeholder="מייל *" required />

    <label>
      <input type="checkbox" name="confirm" value="1" required />
      אני מאשר/ת לקבל דיוור מרותם עדיני
    </label>

    <input type="hidden" name="form" value="340156__eb0ff2e2-8357-45b2-8820-56e595b38d54" />

    <button type="submit">רותם תשלחי לי את המשחק!</button>
  </form>

</body>
</html>
